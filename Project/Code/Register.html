<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <div class="createanewaccount">
        <b class="create-a-new">Create a new Account</b>
        <input class="firstname-input1" type="text" maxlength minlength />

        <div class="lastname-input">
          <input class="text-field" type="text" maxlength minlength />
        </div>
        <div class="email-input">
          <input class="text-field" type="email" maxlength minlength />
        </div>
        <input class="password-input" type="password" maxlength minlength />

        <div class="dob-input">
          <input class="year-input" type="date" maxlength minlength />

          <input class="month-input" type="date" maxlength minlength />

          <input class="month-input1" type="date" maxlength minlength />

          <div class="birthday">Birthday</div>
        </div>
        <div class="geder">
          <div class="birthday">Gender</div>
          <input class="radio-with-label3" type="radio" />

          <input class="radio-with-label4" type="radio" />

          <input class="radio-with-label5" type="radio" />

          <div class="male">Male</div>
          <div class="female">Female</div>
          <div class="private">Private</div>
        </div>
        <button class="signin2" id="signin">
          <b class="sign-up1">Sign up</b>
        </button>
      </div>
    </div>

    <script>
      var signin = document.getElementById("signin");
      if (signin) {
        signin.addEventListener("click", function (e) {
          window.location.href = "./Login2.html";
        });
      }
      </script>
  </body>
</html>
