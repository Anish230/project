<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <form action="connect.php" method="post">
    <div class="register">
      <div class="createanewaccount">
        <b class="create-a-new">Create a new Account</b>
        <input
          class="firstname-input1"
          type="text"
          placeholder="FirstName"
          id="firstname"
          name="firstname"
          required
        />

        <input
          class="lastname-input"
          type="text"
          placeholder="LastName"
          id="lastname"
          name="lastname"
          required
        />

        <input
          class="email-input"
          type="email"
          placeholder="Email"
          name="email"
          autocomplete="off"
          id="email"
          required
        />

        <input
          class="password-input"
          type="password"
          placeholder="Password"
          maxlength="{16}"
          minlength="{4}"
          name="password"
          id="password"
          required
        />
        <div class="birthday">Birthday</div>
        <input class="date-field" type="date" name="birthday" id="birthday" required>
        <div class="gender">Gender:<br>
          <input  type="radio" id="female" name="gender" value="female" required  >
            <label for="female">Female</label><br>
          <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label> <br>
          <input type="radio" id="Private" name="gender" value="private" required>
            <label for="Private">Private</label><br>
        </div>
        <button type="submit" class="signin2" id="signin">
          <b class="sign-up1">Sign up</b>
        </button>
      </div>
    </div>

    </form>
  </body>
</html>
