<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./ItemProfile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="item-profile">
      <div class="homebar1">
        <input class="search-textfild" type="search" maxlength minlength />

        <div class="catogory-butt">
          <div class="catogory-seletor1"></div>
          <img
            class="siexpand-more-alt-icon1"
            alt=""
            src="./public/siexpand-more-alt1.svg"
          />
        </div>
        <div class="search-butt1">
          <div class="search-butt-item"></div>
          <img
            class="sisearch-alt-icon1"
            alt=""
            src="./public/sisearch-alt1.svg"
          />
        </div>
        <img
          class="pink-simple-text-logo-11"
          alt=""
          src="./public/pink-simple-text-logo-1@2x.png"
          id="pinkSimpleTextLogo1"
        />

        <img class="v-icon" alt="" src="./public/v.svg" id="v" />
      </div>
      <div class="userprofileonitem" id="userProfileonitemContainer">
        <img
          class="userprofileonitem-child"
          alt=""
          src="./public/ellipse-47@2x.png"
        />

        <div class="user-name">
          <p class="user-name1">User name</p>
        </div>
      </div>
      <div class="description-box-textfild">
        <div class="description-box-textfild-child"></div>
        <div class="description">Description</div>
        <div class="description-box-textfild-item"></div>
        <textarea class="description-box-textfild-inner"> </textarea>
      </div>
      <div class="iteminfo">
        <img class="iteminfo-child" alt="" src="./public/rectangle-20@2x.png" />

        <div class="price">Price</div>
        <div class="rating">
          <div class="stars">
            <img class="star-icon" alt="" src="./public/star.svg" />

            <img class="star-icon" alt="" src="./public/star.svg" />

            <img class="star-icon" alt="" src="./public/star.svg" />

            <img class="star-icon" alt="" src="./public/star.svg" />

            <img class="star-icon" alt="" src="./public/star.svg" />
          </div>
          <div class="no-ratings-yet">No ratings yet</div>
        </div>
        <div class="item-name">Item name</div>
      </div>
      <div class="number">Number</div>
    </div>

    <div
      id="notificationBoxContainer"
      class="popup-overlay"
      style="display: none"
    >
      <div class="notification-box">
        <div class="notificationbar">
          <div class="notification">Notification</div>
        </div>
        <div class="notification-box-child"></div>
        <div class="notification-box-item"></div>
        <div class="notification-box-inner"></div>
        <div class="rectangle-div"></div>
        <div class="notification-box-child1"></div>
        <div class="notification-box-child2"></div>
      </div>
    </div>

    <script>
      var pinkSimpleTextLogo1 = document.getElementById("pinkSimpleTextLogo1");
      if (pinkSimpleTextLogo1) {
        pinkSimpleTextLogo1.addEventListener("click", function (e) {
          window.location.href = "./HomePageAfterLogin.html";
        });
      }
      
      var v = document.getElementById("v");
      if (v) {
        v.addEventListener("click", function () {
          var popup = document.getElementById("notificationBoxContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var userProfileonitemContainer = document.getElementById(
        "userProfileonitemContainer"
      );
      if (userProfileonitemContainer) {
        userProfileonitemContainer.addEventListener("click", function (e) {
          window.location.href = "./Profile.html";
        });
      }
      </script>
  </body>
</html>
