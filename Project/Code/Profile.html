<html>
  <head>
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="profile">
      <div class="user-info">
        <img class="user-info-child" alt="" src="./public/ellipse-471@2x.png" />

        <div class="user-name2">
          <p class="user-name3">User name</p>
        </div>
        <div class="add">Add</div>
        <div class="number1">Number</div>
      </div>
      <div class="ad-posts">Ad posts</div>
      <div class="profile-child"></div>
      <div class="profile-item"></div>
      <div class="search-itam5" id="searchItamContainer">
        <img
          class="search-itam-child3"
          alt=""
          src="./public/rectangle-162@2x.png"
        />

        <div class="item-name6">item name</div>
        <div class="item-detail5">item detail</div>
        <div class="price7">Price</div>
      </div>
      <div class="search-itam6" id="searchItamContainer1">
        <img
          class="search-itam-child3"
          alt=""
          src="./public/rectangle-162@2x.png"
        />

        <div class="item-name6">item name</div>
        <div class="item-detail5">item detail</div>
        <div class="price7">Price</div>
      </div>
      <div class="search-itam7" id="searchItamContainer2">
        <img
          class="search-itam-child3"
          alt=""
          src="./public/rectangle-162@2x.png"
        />

        <div class="item-name6">item name</div>
        <div class="item-detail5">item detail</div>
        <div class="price7">Price</div>
      </div>
      <div class="additem" id="additemContainer">
        <div class="additem-child"></div>
        <div class="add-item1">Add Item</div>
        <img class="siadd-icon" alt="" src="./public/siadd.svg" />
      </div>
      <div class="homebar3">
        <input class="search-textfild1" type="search" maxlength minlength />

        <catogory class="catogory-butt1" >
          <div class="catogory-seletor3"></div>
          <img
            class="siexpand-more-alt-icon3"
            alt=""
            src="./public/siexpand-more-alt3.svg"
          />
        </catogory>
        <button class="search-butt2">
          <div class="search-butt-inner"></div>
          <img
            class="sisearch-alt-icon3"
            alt=""
            src="./public/sisearch-alt4.svg"
          />
        </button>
        <img
          class="pink-simple-text-logo-13"
          alt=""
          src="./public/pink-simple-text-logo-1@2x.png"
          id="pinkSimpleTextLogo1"
        />

        <img class="v-icon2" alt="" src="./public/v1.svg" id="v" />
      </div>
    </div>

    <div
      id="notificationBoxContainer"
      class="popup-overlay"
      style="display: none"
    >
      <div class="notification-box">
        <div class="notificationbar">
          <div class="notification">Notification</div>
        </div>
        <div class="notification-box-child"></div>
        <div class="notification-box-item"></div>
        <div class="notification-box-inner"></div>
        <div class="rectangle-div"></div>
        <div class="notification-box-child1"></div>
        <div class="notification-box-child2"></div>
      </div>
    </div>

    <script>
      var searchItamContainer = document.getElementById("searchItamContainer");
      if (searchItamContainer) {
        searchItamContainer.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var searchItamContainer1 = document.getElementById("searchItamContainer1");
      if (searchItamContainer1) {
        searchItamContainer1.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var searchItamContainer2 = document.getElementById("searchItamContainer2");
      if (searchItamContainer2) {
        searchItamContainer2.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var additemContainer = document.getElementById("additemContainer");
      if (additemContainer) {
        additemContainer.addEventListener("click", function (e) {
          window.location.href = "./AddingItem.html";
        });
      }
      
      var pinkSimpleTextLogo1 = document.getElementById("pinkSimpleTextLogo1");
      if (pinkSimpleTextLogo1) {
        pinkSimpleTextLogo1.addEventListener("click", function (e) {
          window.location.href = "./HomePageAfterLogin.html";
        });
      }
      
      var v = document.getElementById("v");
      if (v) {
        v.addEventListener("click", function () {
          var popup = document.getElementById("notificationBoxContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      </script>
  </body>
</html>
