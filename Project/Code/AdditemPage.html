<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AdditemPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="additem-page">
      <div class="additem-box">
        <b class="add-item2">Add Item</b>
        <div class="additem-box-child"></div>
        <div class="firstname-input2">
          <div class="text-field1">
            <div class="firstname">Item Name</div>
          </div>
        </div>
        <div class="additem-box-item"></div>
        <div class="price-nego1">
          <div class="price-nego-child"></div>
          <div class="neco">Negotiable</div>
          <div class="price9">Price</div>
        </div>
        <div class="per">
          <div class="radio-with-label1">
            <div class="radio4"></div>
            <div class="permonth1">Per/Month</div>
          </div>
          <div class="radio-with-label1">
            <div class="radio5"></div>
            <div class="permonth1">Per/Week</div>
          </div>
          <div class="radio-with-label1">
            <div class="radio5"></div>
            <div class="permonth1">Per/Day</div>
          </div>
        </div>
        <div class="description1">
          <div class="description-child"></div>
          <div class="description2">Description</div>
          <div class="description3">Description</div>
        </div>
        <div class="signin3" id="signinContainer">
          <b class="sign-up2">Submit</b>
        </div>
        <div class="category10">Category</div>
        <div class="additem-pic1">
          <div class="addpic"></div>
          <div class="add-pic">add pic</div>
        </div>
        <img
          class="siexpand-more-square-icon"
          alt=""
          src="./public/siexpand-more-square1.svg"
        />

        <div class="radio-with-label4">
          <div class="radio5"></div>
        </div>
      </div>
    </div>

    <script>
      var signinContainer = document.getElementById("signinContainer");
      if (signinContainer) {
        signinContainer.addEventListener("click", function (e) {
          window.location.href = "./Profile.html";
        });
      }
      </script>
  </body>
</html>
