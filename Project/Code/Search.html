<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Search.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="search">
      <div class="homebar2">
        <input class="serch-textfild" type="search" maxlength minlength />

        <button class="catogory-fil">
          <div class="catogory-seletor2"></div>
          <img
            class="siexpand-more-alt-icon2"
            alt=""
            src="./public/siexpand-more-alt3.svg"
          />
        </button>
        <button class="search-but">
          <div class="search-but-child"></div>
          <img
            class="sisearch-alt-icon2"
            alt=""
            src="./public/sisearch-alt3.svg"
          />
        </button>
        <img
          class="pink-simple-text-logo-12"
          alt=""
          src="./public/pink-simple-text-logo-1@2x.png"
          id="pinkSimpleTextLogo1"
        />

        <img class="v-icon1" alt="" src="./public/v.svg" id="v" />
      </div>
      <div class="search-itam" id="searchItamContainer">
        <img
          class="search-itam-child"
          alt=""
          src="./public/rectangle-161@2x.png"
        />

        <div class="item-name1">item name</div>
        <div class="item-detail">item detail</div>
        <div class="price2">Price</div>
      </div>
      <div class="search-itam" id="searchItamContainer1">
        <img
          class="search-itam-child"
          alt=""
          src="./public/rectangle-161@2x.png"
        />

        <div class="item-name1">item name</div>
        <div class="item-detail">item detail</div>
        <div class="price2">Price</div>
      </div>
      <div class="search-itam" id="searchItamContainer2">
        <img
          class="search-itam-child"
          alt=""
          src="./public/rectangle-161@2x.png"
        />

        <div class="item-name1">item name</div>
        <div class="item-detail">item detail</div>
        <div class="price2">Price</div>
      </div>
      <div class="search-itam" id="searchItamContainer3">
        <img
          class="search-itam-child"
          alt=""
          src="./public/rectangle-161@2x.png"
        />

        <div class="item-name1">item name</div>
        <div class="item-detail">item detail</div>
        <div class="price2">Price</div>
      </div>
      <div class="search-itam" id="searchItamContainer4">
        <img
          class="search-itam-child"
          alt=""
          src="./public/rectangle-161@2x.png"
        />

        <div class="item-name1">item name</div>
        <div class="item-detail">item detail</div>
        <div class="price2">Price</div>
      </div>
    </div>

    <div
      id="notificationBoxContainer"
      class="popup-overlay"
      style="display: none"
    >
      <div class="notification-box">
        <div class="notificationbar">
          <div class="notification">Notification</div>
        </div>
        <div class="notification-box-child"></div>
        <div class="notification-box-item"></div>
        <div class="notification-box-inner"></div>
        <div class="rectangle-div"></div>
        <div class="notification-box-child1"></div>
        <div class="notification-box-child2"></div>
      </div>
    </div>

    <script>
      var pinkSimpleTextLogo1 = document.getElementById("pinkSimpleTextLogo1");
      if (pinkSimpleTextLogo1) {
        pinkSimpleTextLogo1.addEventListener("click", function (e) {
          window.location.href = "./HomePageAfterLogin.html";
        });
      }
      
      var v = document.getElementById("v");
      if (v) {
        v.addEventListener("click", function () {
          var popup = document.getElementById("notificationBoxContainer");
          if (!popup) return;
          var popupStyle = popup.style;
          if (popupStyle) {
            popupStyle.display = "flex";
            popupStyle.zIndex = 100;
            popupStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            popupStyle.alignItems = "center";
            popupStyle.justifyContent = "center";
          }
          popup.setAttribute("closable", "");
      
          var onClick =
            popup.onClick ||
            function (e) {
              if (e.target === popup && popup.hasAttribute("closable")) {
                popupStyle.display = "none";
              }
            };
          popup.addEventListener("click", onClick);
        });
      }
      
      var searchItamContainer = document.getElementById("searchItamContainer");
      if (searchItamContainer) {
        searchItamContainer.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var searchItamContainer1 = document.getElementById("searchItamContainer1");
      if (searchItamContainer1) {
        searchItamContainer1.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var searchItamContainer2 = document.getElementById("searchItamContainer2");
      if (searchItamContainer2) {
        searchItamContainer2.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var searchItamContainer3 = document.getElementById("searchItamContainer3");
      if (searchItamContainer3) {
        searchItamContainer3.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      
      var searchItamContainer4 = document.getElementById("searchItamContainer4");
      if (searchItamContainer4) {
        searchItamContainer4.addEventListener("click", function (e) {
          window.location.href = "./ItemProfile.html";
        });
      }
      </script>
  </body>
</html>
