<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Login2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <form action="connect.php" method="post">
    <div class="login-2">
      <b class="renthere">RentHere</b>
      <div class="login-parent">
        <div class="login2">Login</div>
        <div class="username-field-parent">
          <div class="username-field">
            <div class="label-parent">
              <div class="label">Email</div>
              <div class="field-tip">
                <div class="icon">
                  <img
                    class="question-circle-icon"
                    alt=""
                    src="./public/question-circle.svg"
                  />
                </div>
              </div>
            </div>
            <input
              class="input"
              type="email"
              placeholder="Email"
              name="email"
              id="email"
            />

            <div class="assistive-text">
              <div class="text">Assistive text</div>
            </div>
          </div>
          <div class="password-field">
            <div class="label-parent">
              <div class="label">Password</div>
              <div class="field-tip">
                <div class="icon">
                  <img
                    class="question-circle-icon"
                    alt=""
                    src="./public/question-circle.svg"
                  />
                </div>
              </div>
            </div>
            <input
              class="input"
              type="password"
              placeholder="Password"
              maxlength="{16}"
              minlength="{4}"
              name="password"
              id="password"
            />

            <div class="assistive-text">
              <div class="text">Assistive text</div>
            </div>
          </div>
          <button class="button" id="button">
            <div class="icon2">
              <img
                class="placeholder-icon"
                alt=""
                src="./public/placeholder2.svg"
              />
            </div>
            <b class="label2">Login</b>
            <div class="icon2">
              <img
                class="placeholder-icon"
                alt=""
                src="./public/placeholder.svg"
              />
            </div>
          </button>
          <button class="button1" id="button1">
            <div class="icon2">
              <img
                class="placeholder-icon"
                alt=""
                src="./public/placeholder1.svg"
              />
            </div>
            <div class="label3">Register</div>
            <div class="icon2">
              <img
                class="placeholder-icon"
                alt=""
                src="./public/placeholder11.svg"
              />
            </div>
          </button>
          <a class="forgot-your-password">Forgot your password?</a>
        </div>
      </div>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./HomePageAfterLogin.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./Register.html";
        });
      }
      </script>
      </form>
  </body>
</html>
