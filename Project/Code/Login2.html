<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Login2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="login-2">
      <b class="renthere">RentHere</b>
      <div class="login-parent">
        <div class="login2">Login</div>
        <div class="entey">
          <div class="username-field">
            <div class="label-parent">
              <div class="label">Email</div>
              <div class="field-tip">
                <div class="icon">
                  <img
                    class="question-circle-icon"
                    alt=""
                    src="./public/question-circle.svg"
                  />
                </div>
              </div>
            </div>
            <input
              class="input"
              type="email"
              defaultvalue="username"
              maxlength
              minlength
            />

            <div class="assistive-text">
              <div class="text">Assistive text</div>
            </div>
          </div>
          <div class="username-field">
            <div class="label-parent">
              <div class="label">Password</div>
              <div class="field-tip">
                <div class="icon">
                  <img
                    class="question-circle-icon"
                    alt=""
                    src="./public/question-circle.svg"
                  />
                </div>
              </div>
            </div>
            <input
              class="input1"
              type="password"
              maxlength="{16}"
              minlength="{4}"
            />

            <div class="assistive-text">
              <div class="text">Assistive text</div>
            </div>
          </div>
        </div>
        <div class="frame-parent">
          <div class="button-parent" id="frameContainer2">
            <button class="button" id="button">
              <div class="icon2">
                <img
                  class="placeholder-icon"
                  alt=""
                  src="./public/placeholder.svg"
                />
              </div>
              <div class="label2">Register</div>
              <div class="icon2">
                <img
                  class="placeholder-icon"
                  alt=""
                  src="./public/placeholder1.svg"
                />
              </div>
            </button>
            <button class="button1" id="button1">
              <div class="icon2">
                <img
                  class="placeholder-icon"
                  alt=""
                  src="./public/placeholder2.svg"
                />
              </div>
              <b class="label3">Login</b>
              <div class="icon2">
                <img
                  class="placeholder-icon"
                  alt=""
                  src="./public/placeholder21.svg"
                />
              </div>
            </button>
          </div>
          <a class="forgot-your-password">Forgot your password?</a>
        </div>
      </div>
    </div>

    <script>
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./Register.html";
        });
      }
      
      var button1 = document.getElementById("button1");
      if (button1) {
        button1.addEventListener("click", function (e) {
          window.location.href = "./HomePageAfterLogin.html";
        });
      }
      
      var frameContainer2 = document.getElementById("frameContainer2");
      if (frameContainer2) {
        frameContainer2.addEventListener("click", function (e) {
          window.location.href = "./HomePageAfterLogin.html";
        });
      }
      </script>
  </body>
</html>
