<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./AddingItem.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="adding-item">
      <form class="headder">
        <textarea class="headder-child" placeholder="Description"> </textarea>
        <button class="signin1" id="signin">
          <b class="sign-up">Submit</b>
        </button>
        <input class="permonth" type="radio" />

        <div class="perweek">
          <div class="perweek1">Per/week</div>
          <input class="radio-with-label" type="radio" />
        </div>
        <div class="perday">
          <div class="perday1">Per/Day</div>
          <input class="radio" type="radio" />
        </div>
        <input
          class="additem-pic"
          type="text"
          maxlength
          minlength
          id="img_item"
          imgitem="img"
        />

        <b class="add-item">Add Item</b>
        <div class="headder-item"></div>
        <input
          class="firstname-input"
          type="text"
          defaultvalue="String"
          maxlength
          minlength
        />

        <select class="category-list" id="category">
          <option value="ele">electronic</option>
          <option value="veh">vehicle</option>
          <option value="hou">house</option>
          <option value="la">land</option>
          <option value="fur">furniture</option>
          <option value="oth">other</option>
        </select>
        <input
          class="price-nego"
          type="text"
          defaultvalue="String"
          placeholder="price"
          maxlength
          minlength
        />

        <input class="negotiable-radios" type="radio" />
      </form>
    </div>

    <script>
      var signin = document.getElementById("signin");
      if (signin) {
        signin.addEventListener("click", function (e) {
          window.location.href = "./Profile.html";
        });
      }
      </script>
  </body>
</html>
