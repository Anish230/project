<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" onclick="loadPage('profileview.php')">View Accounts</a>
        <a href="#" onclick="loadPage('productView.php')">View Items</a>
    </div>

    <div class="content" id="content">
        <!-- Content will be loaded here -->
    </div>

    <script>
        function loadPage(page) {
            const content = document.getElementById('content');
            fetch(page)
                .then(response => response.text())
                .then(data => {
                    content.innerHTML = data;
                })
                .catch(error => {
                    console.error(error);
                });
        }
        window.onload = function () {
            loadPage('profileview.php');
        };
    </script>
</body>
</html>
